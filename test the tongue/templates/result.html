<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test the Tongue - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8b500, #fceabb);
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .result p {
            font-size: 1.2em;
        }
        .result .healthy {
            color: #4CAF50;
        }
        .result .unhealthy {
            color: #FF5733;
        }
        .result .error {
            color: #FF0000;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            background: linear-gradient(to right, #f12711, #f5af19);
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: linear-gradient(to right, #f5af19, #f12711);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test the Tongue - Result</h1>
        <div class="result">
            <img src="{{ image_path }}" alt="Uploaded Image">
            <p class="{% if 'Error' in result %}error{% elif result == 'healthy' %}healthy{% else %}unhealthy{% endif %}">
                {{ result }}
            </p>
            <a href="/" class="back-link">Back to Upload</a>
        </div>
    </div>
</body>
</html>
